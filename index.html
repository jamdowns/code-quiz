<html lang="en">

                    choice
                </label>
            </li>

            <li><input type="radio" id="c" name="choice" class="choice">

                    choice
                </label>
            </li>

            <li><input type="radio" id="d" name="choice" class="choice">

                    choice
                </label>
            </li>

        </ul>

        <button id="submit">
            Submit

    </div>

    <script src="./script.js"></script>

</body>

</html>
